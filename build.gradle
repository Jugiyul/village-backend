plugins {
    id 'java'
    id 'org.springframework.boot' version '3.4.4'
    id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.jugiyul.village'
version = '1.0-SNAPSHOT'
sourceCompatibility = '21'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'         // 웹 API용
    implementation 'org.springframework.boot:spring-boot-starter-security'    // 보안 설정
    developmentOnly 'org.springframework.boot:spring-boot-devtools'           // 핫 리로드
    compileOnly 'org.projectlombok:lombok'                                    //
    annotationProcessor 'org.projectlombok:lombok'                            //
    testImplementation 'org.springframework.boot:spring-boot-starter-test'    // Spring 테스트

    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
//    runtimeOnly 'com.h2database:h2'                                         // 개발 테스트용 DB
    runtimeOnly 'org.postgresql:postgresql'


    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.1.0'  // 스웨거 UI 및 기본 설정
}

test {
    useJUnitPlatform()
}